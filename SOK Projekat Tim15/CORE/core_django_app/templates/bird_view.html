{% extends "tree_view.html" %}
{% block bird_view %}
<svg id="bird_view_svg" preserveAspectRatio="xMinYMin meet"></svg>
<script>
function bird_view(){
var nodes_data =  [
    {% for v in graph.vertices %}
    {"id" : {{v.id}}, "name" : "{{v.name | safe}}", "element_type" : "{{v.element_type | safe}}", "atributes" : {{v.get_json_attributes | safe}} },
    {% endfor %}
    ];

var links_data = [
    {% for e in graph.edges %}
    {"source": {{e.endpoints.0.id}}, "target": {{e.endpoints.1.id}} },
    {% endfor %}
];
    var svg = d3.select("#bird_view_svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var radius = 10;

var tcColours = ['#FDBB30', '#EE3124', '#EC008C', '#F47521', '#7AC143', '#00B0DD'];

var randomTcColour = function() {
  return Math.floor(Math.random() * tcColours.length);
};

var simulation = d3.forceSimulation()
					.nodes(nodes_data);

var link_force =  d3.forceLink(links_data)
                        .id(function(d) { return d.id; });

var charge_force = d3.forceManyBody()
    .strength(-10);

var center_force = d3.forceCenter(width / 2, height / 2);

simulation
    .force("charge_force", charge_force)
    .force("center_force", center_force)
    .force("links",link_force)
 ;

simulation.on("tick", tickActions );

var g = svg.append("g")
    .attr("class", "everything")
    .style('transform', 'translate(50%, 50%)');

var link = g.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(links_data)
    .enter().append("line")
      .attr("stroke-width", 2)
      .style("stroke", tcColours[randomTcColour()]);

var node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("r", radius)
        .attr("fill", tcColours[randomTcColour()]);

var label = g.append("g")
    .attr("class", "label")
    .selectAll(null)
    .data(nodes_data)
    .enter()
    .append("text")
    .text(empty_string)
    .style("text-anchor", "middle")
    .style("fill", "#555")
    .style("font-family", "Arial")
    .style("font-size", 20)
    .style("font-weight", "bold");





function empty_string(d){
	return d.element_type + ": " + d.name;
}


function tickActions() {

       node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    label.attr("x", function(d){ return d.x; })
        .attr("y", function (d) {return d.y ; });
}
}

bird_view();
</script>
{% endblock %}
